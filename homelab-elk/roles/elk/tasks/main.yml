- name: Elasticsearch
  debug:
    msg: "Elasticsearch"

- name: create elk network
  docker_network:
    name: elastic

- name: run elasticsearch container
  docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:{{ elk_version }}
    volumes:
      - "data:/usr/share/elasticsearch/data"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - name: elastic
    env:
      discovery.type: "single-node"
