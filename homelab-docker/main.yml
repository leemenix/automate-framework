---
  - hosts: localhost
    become: yes
    gather_facts: true
    tasks:
      - name: debug system
        debug: 
          msg: "{{ ansible_distribution }}" 
      - include_role:
          name: docker
        when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'
      
      - include_role:
          name: docker-centos
        when: ansible_distribution == "CentOS"
                  
